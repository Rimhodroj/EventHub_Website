<div class="container mt-4">
  <div class="row">
      <div class="col-lg-9">
          <div class="card h-100 mb-6 bg-blue">
              <div class="card-body pt-4 p-3">
                  <h6 class="text-uppercase text-xs font-weight-bolder mb-4">Organizer Lists</h6>
                  <ul id="organizerList" class=" list-group list-group-flush">
                  </ul>
              </div>
          </div>
      </div>
  </div>

<div id="popup" class="popup">
  <h5>Events by Organizer</h5>
  <ul id="eventList">

  </ul>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">

  <div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const organizerList = document.getElementById('organizerList');
  const popup = document.getElementById('popup');
  const eventList = document.getElementById('eventList');

  fetch('https://eventhubplatform.000webhostapp.com/Info.php')
      .then(response => response.json())
      .then(data => {
          if (Array.isArray(data)) {
              data.forEach(organizer => {
                  const listItem = document.createElement('li');
                  listItem.className = 'list-group-item border-0 d-flex justify-content-between align-items-center mb-2 event-item-purple';
                  
                  const organizerName = document.createElement('span');
                  organizerName.textContent = organizer.name;
                  organizerName.className = 'mb-2 text-sm text-white';
                  organizerName.style.cursor = 'pointer';
                  organizerName.addEventListener('click', function() {
                      showPopup(organizer.events);
                  });
                  
                  const organizerEmail = document.createElement('span');
                  organizerEmail.textContent = organizer.email;
                  organizerEmail.className = 'text-xs text-white';
                  
                  const organizerAddress = document.createElement('span');
                  organizerAddress.textContent = organizer.address;
                  organizerAddress.className = 'text-xs text-white ml-3';
                  
                  listItem.appendChild(organizerName);
                  listItem.appendChild(organizerEmail);
                  listItem.appendChild(organizerAddress);
                  
                  organizerList.appendChild(listItem);
              });
          } else {
              console.error('Invalid data format:', data);
          }
      })
      .catch(error => {
          console.error('Error fetching organizer data:', error);
      });

  
  function showPopup(events) {   // Function to show popup with events
      while (eventList.firstChild) {
          eventList.removeChild(eventList.firstChild);
      }
                                    // Add new events to popup
      events.forEach(event => {
          const listItem = document.createElement('li');
          listItem.textContent = event;
          listItem.className = 'mb-1';
          eventList.appendChild(listItem);
      });
      popup.style.display = 'block';
  }

 
  showPopup();
});
</script>
