<script>
  fetch("https://eventhubplatform.000webhostapp.com/adminclient.php")
    .then(response => response.json())
    .then(data =>{
      const invoicesList = document.getElementById('invoicesList');
      invoicesList.innerHTML = '';

      data.forEach(invoice => {
        const listItem = document.createElement('div');
        listItem.className = 'list-group-item border-0 text-dark d-flex justify-content-between ps-0 mb-2 border-radius-lg';

        const invoiceDetails = document.createElement('div');
        invoiceDetails.className = 'd-flex flex-column';

        const clientName = document.createElement('h6');
        clientName.className = 'mb-1 text-bright font-weight-bold text-sm';       
        clientName.textContent = invoice.fullname;
        clientName.style.color = 'black';

        const eventName = document.createElement('span');
        eventName.className = 'text-xs';
        eventName.textContent = invoice.email;

        invoiceDetails.appendChild(clientName);
        invoiceDetails.appendChild(eventName);

        const price = document.createElement('div');
        price.className = 'd-flex align-items-center text-sm';
        price.textContent = '$' + invoice.price;

        const events = document.createElement('div');
        events.className = 'd-flex align-items-center text-sm';
        events.textContent = invoice.event_name;

        listItem.appendChild(invoiceDetails);
        listItem.appendChild(events);
        listItem.appendChild(price);


       invoicesList.appendChild(listItem);
      });
    })
    .catch(error => console.error('Error fetching invoices:', error));
        
    

    

 </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch("https://eventhubplatform.000webhostapp.com/adminclient2.php")
      .then(response => response.json())
      .then(data => {
        const eventList = document.getElementById('eventList');
        eventList.innerHTML = '';

        data.forEach(event => {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item border-0 d-flex justify-content-between align-items-center ps-0 mb-2 border-radius-lg event-item-purple';

          const eventName = document.createElement('h6');
          eventName.className = 'mb-0 text-sm text-white';
          eventName.textContent = event.e_name;
          eventName.style.marginLeft = '10px'; 

          const ticketDetails = document.createElement('div');
          ticketDetails.className = 'd-flex flex-column align-items-end text-right';

          const totalTickets = document.createElement('span');
          totalTickets.className = 'text-xs text-dark ';
          totalTickets.textContent = `Total Tickets: ${event.total_tickets}`;

          const soldTickets = document.createElement('span');
          soldTickets.className = 'text-xs text-success';
          soldTickets.textContent = `Sold Tickets: ${event.sold_tickets}`;

          ticketDetails.appendChild(totalTickets);
          ticketDetails.appendChild(soldTickets);

          
          if (event.sold_tickets >= event.total_tickets) {
                    eventName.textContent += ' - Sold Out'; 
                    listItem.classList.add('sold-out');
                }

          listItem.appendChild(eventName);
          listItem.appendChild(ticketDetails);

          eventList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  });
</script>
